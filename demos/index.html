<!DOCTYPE html>
<html lang="en">

<head>
  <title>Embellish-Image Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>
  <header>
    <h1>Embellish-Image</h1>
  </header>

  <div>
    <input type="file" name="image" id="image" accept="image/*">
  </div>

  <div>
    <canvas id="canvas" width="400" height="400" style="background-color: rgba(95, 158, 160, 0.2);">Your browser not support canvas. Recommend you use Chrome Browser.</canvas>
  </div>

  <footer>
    <button onclick="gray()">Grayscale</button>
    <button onclick="invert()">Invert</button>
    <input type="range" name="brightness" id="brightness" min="-10" max="10">Brightness
    <input type="range" name="contrast" id="contrast" min="-10" max="10">Contrast
    <button onclick="reset()">reset</button>
    <button onclick="save()">Save</button>
  </footer>

  <script src="/dist/index.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
